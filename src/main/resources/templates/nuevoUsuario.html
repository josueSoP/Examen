<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"> <!--ponemos en java enterprice edition-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nuevo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark text-center">
        <a class="navbar-brand " href="/">Usuarios Totales</a>
    </nav>
    <br>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-6 text-center">

                <!--clic al boton guardar manda a ruta controlador /guardar y hace la accion de guardar-->
                <!--objeto en verde del UsuarioController-->
                <form th:action="@{/guardar}" th:object="${usuario}" method="post">
                    <h1>Nuevo Usuario</h1>
                    <div class="mb-3">
                        <!--enlaza el usuario con el input al nombre-->
                        <input type="text" name="nombre" th:field="*{nombre}" class="form-control text-center" placeholder="Nombre" aria-describedby="emailHelp" required>
                    </div>
                    <div class="mb-3">
                        <input type="text" name="apellidoPaterno" th:field="*{apellidoPaterno}" class="form-control text-center" placeholder="Apellido Paterno" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <input type="text" name="apellidoMaterno" th:field="*{apellidoMaterno}" class="form-control text-center" placeholder="Apellido Materno" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <input type="text" name="telefono" th:field="*{telefono}" class="form-control text-center" placeholder="Telefono" aria-describedby="emailHelp" required>
                    </div>
                    <div class="mb-3">
                        <input type="email" name="email" th:field="*{email}" class="form-control text-center" placeholder="Email" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <input type="password" name="pass" th:field="*{pass}" class="form-control text-center" placeholder="ContraseÃ±a">
                    </div>
                    <div class="text-center">
                        <button id="guardar" class="btn btn-primary btn-lg" >Guardar</button>
                        <a id="cancelar" class="btn btn-danger btn-lg" href="/">Cancelar</a>
                    </div>
                </form>

            </div>
        </div>
    </div>

</body>
</html>
