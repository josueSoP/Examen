<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"> <!--ponemos en java enterprice edition-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>


<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark text-center">
        <a class="navbar-brand " href="/">Usuarios Totales</a>
    </nav>

    <br>
    <div class="text-center">
        <a id="agregarUsuario" class="btn btn-success btn-lg" href="/nuevoUsuario">Agregar Usuario</a>
    </div>
    <br>

    <div class="container text-center">
        <form class="form-inline" th:action="@{/}">
            <div class="form mb-2">
                <input type="text" name="buscarPalabra" class="form-control sm" id="buscarPalabra" th:value=${buscarPalabra} placeholder="Buscar">
            </div>
            <input type="submit" class="btn btn-outline-primary mb-2" value="Buscar">
            &nbsp;&nbsp;
            <input type="button" class="btn btn-outline-secondary mb-2" value="Limpiar" onclick="limpiar()">
        </form>
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">NOMBRE</th>
                <th scope="col">PATERNO</th>
                <th scope="col">MATERNO</th>
                <th scope="col">TELEFONO</th>
                <th scope="col">EMAIL</th>
                <th scope="col">ACCION</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="usuario : ${listaUsuarios}"> <!--recorremos el model listaUsuarios de UsuariosControlado-->
                <td th:text="${usuario.id}"></td>
                <td th:text="${usuario.nombre}"></td>
                <td th:text="${usuario.apellidoPaterno}"></td>
                <td th:text="${usuario.apellidoMaterno}"></td>
                <td th:text="${usuario.telefono}"></td>
                <td th:text="${usuario.email}"></td>
                <td>
                    <a class="btn btn-primary" th:href="@{'/editarUsuario/'+ ${usuario.id}}">Editar</a>
                    &nbsp;
                    <a class="btn btn-danger" th:href="@{'/eliminarUsuario/'+ ${usuario.id}}">Eliminar</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

   <script type="text/javascript">
        function limpiar(){
            window.location='/';
        }

    </script>
</body>
</html>
